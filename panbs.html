<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="EN" dir="ltr" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/xml; charset=utf-8" />
	<meta name="viewport" content="user-scalable=no, width=device-width" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
    <title>PAN Sizing Tool</title>
<!-- [if !IE]><!-->
	<link rel="stylesheet" type="text/css" 
      	href="sizingcalc_iphone.css" media="only screen and (max-width: 480px)" />
    <link href="sizingcalc.css" rel="stylesheet" type="text/css" media="screen and (min-width: 481px)" />
<!--<![endif]-->
<!--[if IE]>
	<link rel="stylesheet" type="text/css" href="sizingcalc.css" />
<![endif]-->

	<script type="text/javascript" src="swagBox.js"></script>
		 <script type="text/javascript">
		 // When ready...
		window.addEventListener("load",function() {
		  // Set a timeout...
		  setTimeout(function(){
		    // Hide the address bar!
		    window.scrollTo(0, 1);
		  }, 0);
		});
		</script>

  </head>

  <body>

<div class="title"><h1> Palo Alto Networks Sizing Tool </h1></div>
	<form action = "#" class="drform">
		
		<fieldset>
		<legend>Sizing Parameters</legend>
		<ol>
			<li>
			<label>How many users?<span class="small">If used for end-user protection</span></label>
			<input type = "text" pattern="[0-9]*" id = "users" onclick="this.value='';" onfocus="this.select()" onblur="this.value=!this.value?'0':this.value;" value = "0">
			</li>
			<li>
			<label>Estimated Peak Bandwidth<span class="small"> in Mb/S</span></label>
			<input type = "text" pattern="[0-9]*" id = "peakBandwidth" onclick="this.value='';" onfocus="this.select()" onblur="this.value=!this.value?'0':this.value;" value = "0">
			</li>
			<li>
			<label>Will Content ID be enabled?</label>
			<select id = "contentID">
				<option value = "2">Yes</option>
				<option value = "1">No</option>
			</select>
			</li>
			<li>
			<label>Maximum Concurrent Sessions:</label>
			<select id = "maxSessions" >
				<option value = "10">&lt 64,000</option>
				<option value = "30">64,000 - 125,000</option>
				<option value = "40">125,000 - 250,000</option>
				<option value = "70">250,000 - 1,000,000</option>
				<option value = "80">1,000,000 - 2,000,000</option>
				<option value = "90">2,000,000 - 4,000,000</option>
				<option value = "100">&gt 4,000,000</option>
			</select>
			</li>
			<li>
			<label>Maximum Connections/Sec:</label>
			<select id = "maxCPS" >
				<option value = "10">&lt 1,000</option>
				<option value = "20">1,000 - 7,500</option>
				<option value = "30">7,500 - 15,000</option>
				<option value = "70">15,000 - 120,000</option>
				<option value = "100">&gt 120,000</option>
			</select>
			</li>
			<li>
			<label>How many 1Gb Copper interfaces?:</label>
			<select id = "copperIf" >
				<option value = "0">0</option>
				<option value = "10">1-4</option>
				<option value = "20">5-8</option>
				<option value = "30">9-12</option>
				<option value = "100">13+</option>
			</select>
			</li>
			<li>
			<label>How many 1Gb SFP interfaces?:</label>
				<select id = "gbFiber">
					<option value = "0">0</option>
					<option value = "30">1-2</option>
					<option value = "40">3-4</option>
					<option value = "70">5-8</option>
					<option value = "100">9+</option>
				</select>
			</li>
			<li>			
			<label>How many 10Gb SFP+ Interfaces?:</label>
			<select id = "tenGb">
				<option value = "0">0</option>
				<option value = "80">1</option>
				<option value = "80">2</option>
				<option value = "80">3</option>
				<option value = "80">4</option>
				<option value = "100">5+</option>				
			</select>
			</li>
			<li>
			<label>How much traffic will require Qos<span class="small">(in Mb/s)?</span></label>
			<input type = "text" id = "qos" pattern="[0-9]*" onclick="this.value='';" onfocus="this.select()" onblur="this.value=!this.value?'0':this.value;" value = "0">
			</li>
			
		</ol>
		</fieldset>  
		
	</form>
	<div id="submit" class="dr" width="440px">
			<button type = "button" onclick = "swagBox()">Evaluate</button>
	</div>

	<br>
	<div id = "divOutput" class="dr" width="440px">
	<a name= "output" id="output"></a>
	</div>
<br>
	<div id = "divDetails" class="dr" width="440px">
	
	</div>
		<div id = "divDebug" class="dr" width="440px">
	</div>

  </body>
</html>
